<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundadores</title>
</head>

<body>
    <h1>Fundadores</h1>
    <br>
    <p>Para insertar un nuevo fundador ingrese su usuario y el nombre del emprendimiento del cual es fundador</p>
    {% if messaage %}
    <p style="color: rgb(143, 7, 7);">{{messaage}}</p>
    <br>
    {% endif %}
    <form action="" method="POST">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user"><br><br>

        <label for="name">Nombre del emprendimiento:</label>
        <input type="text" id="name" name="name"><br><br>
        <input type="submit" value="Insertar">
    </form>

</body>

</html>
